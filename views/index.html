<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/css/registro_usuario.css">
</head>
<body>
    <!-- TODO: Gestionar body -->
    <!-- <form method="POST" action="/registro"> -->
    <header>
       <h1>GESTION DE USUARIOS</h1>
    </header>
    <main>
        <div id="content-form">
            <form class="form-register" id="formulario" method="POST" action="/api/registrar-usuario">
                <h4>Registro de Usuario</h4>
                <input class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre">
                <input class="controls" type="number" name="edad" placeholder="Ingrese su Edad">
                <!-- <input class="controls" type="text" name="genero" placeholder="Ingrese su Género"> -->
                <select class="controls select" name="genero">
                    <option>Seleccione su género</option>
                    <option>MASCULINO</option>
                    <option>FEMENINO</option>
                    <option>LGBTQ</option>
                    <option>NO BINARIO</option>
                    <option>OTRO</option>
                </select>
                <input class="controls" type="email" name="email" placeholder="Ingrese su Email">
                <input class="controls" type="text" name="profesion" placeholder="Ingrese su Profesión">
                <input class="controls" type="number" name="salario" placeholder="Ingrese su Salario">
                <input class="controls" type="password" name="contrasenia" placeholder="Ingrese su Contraseña">
                <button class="botons">Guardar</button>
                <!-- <input class="botons" type="submit" value="Guardar"> -->
            </form>
        </div>
        <div id="table-container">
            <table id="registro">
               
            </table>
        </div>
    </main>
    <footer>
        <div class="footer-bottom">
            <p>copyright &copy;2022 Bootcamp Tzuzul. <br>Diseñado por <span>Gamarra y Estrada</span></p>
       </div>
    </footer>
    <script src="/js/usuarios.js"></script>

</body>
</html>
